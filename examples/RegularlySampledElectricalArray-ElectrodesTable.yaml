electrical_array:
  time: time_axis0
  electrode: electrode_axis0
  values:  # order implied as row-wise
    - 1.1  # (0, elec0)
    - 2.2  # (0, elec1)
    - 3.3  # (1, elec0)
    - 4.4  # (1, elec1)

time_axes:
- name: time_axis0
  starting_time: 0.0
  sampling_rate: 10
  length: 2  # ideally this is taken from number of values on axis 0

electrode_axes:  # extract so that it can be reused elsewhere
- name: electrode_axis0
  values: elec0

electrodes:
- name: elec0
  impedance: 1.2
  group: eg1
- name: elec1
  impedance: 3.4
  group: eg2

electrode_groups:
- name: eg1
  description: eg1
- name: eg2
  description: eg2

# poetry run linkml-convert -s src/hdmf_term_lists/schema/hdmf_term_lists_conforms_to.yaml examples/RegularlySampledElectricalArray-ElectrodesTable.yaml